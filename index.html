<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Some Nature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <span class="logo"><a href="https://brendanreape88.github.io/API_Hack_Capstone" id="logo">GSN</a></span>
        <ul class="menu">
            <li><a href="https://paypal.me/brendanreape?locale.x=en_US" id="menu">Donate</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="hero-box">
            <h1 class="title">Get Some Nature</h1>
            <h2 class="slogan">Find your nearest national park and lodging.</h2>

            <form class="form" id="js-form">

            <div class="error-message"></div>

    </div>
    <section id="results" class="results hidden">
        
    </section>

    <div class="park-pic-box hidden" id="park-pic-box">

    </div>

    <section id="deets" class="deets hidden">

    </section>

    <section id="hotels" class="hotels hidden">

    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
